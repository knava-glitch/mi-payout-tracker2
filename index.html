<!DOCTYPE html>
<html>
<head>
  <title>Faction Payout Tracker - Mild Inconvenience</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family: sans-serif; background: #111; color: white; text-align: center; padding: 20px;">
  <h2>Faction Payouts: Mild Inconvenience</h2>
  <p id="totalSpent">Loading data...</p>
  <canvas id="payoutChart" width="600" height="300"></canvas>
  
  <h3 style="margin-top: 50px;">üîç Debug Log Output</h3>
  <div style="max-height: 400px; overflow-y: auto; background: #222; padding: 10px; border: 1px solid #444; text-align: left;">
    <pre id="debugLog" style="white-space: pre-wrap; color: #ccc;"></pre>
  </div>

  <script>
    const apiKey = "FHvlsFatujnF6a1p";
    const endpoint = `https://api.torn.com/faction/?selections=log&key=${apiKey}`;

    async function fetchLogs() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        const logs = Object.values(data.log || {});

        const debugOutput = [];
        const payouts = {};

        logs.forEach(entry => {
          const logText = `[${entry.type}] ${entry.log}`;
          debugOutput.push(logText);

          if ([
            "money_sent",
            "money_given",
            "faction_spending",
            "vault_withdraw",
            "vault_transfer",
            "vault_add",
            "vault_remove",
            "faction_money_sent",
            "faction_money_increase"
          ].includes(entry.type)) {

            // Match the amount "by $XXX" ‚Äî first occurrence
            const match = entry.log.match(/by \$([\d,]+)/);
            if (match) {
              const amount = parseInt(match[1].replace(/,/g, ''));
              const date = new Date(entry.timestamp * 1000).toISOString().split('T')[0];
              payouts[date] = (payouts[date] || 0) + amount;
            }
          }
        });

        // Show debug output
        document.getElementById("debugLog").innerText = debugOutput.join("\n");

        // Display spending total
        const sortedDates = Object.keys(payouts).sort();
        const amounts = sortedDates.map(date => payouts[date]);
        const total = amounts.reduce((a, b) => a + b, 0);
        document.getElementById("totalSpent").innerText = `üí∏ Total Tracked Spending: $${total.toLocaleString()}`;

        // Render chart
        new Chart(document.getElementById('payoutChart'), {
          type: 'line',
          data: {
            labels: sortedDates,
            datasets: [{
              label: 'Tracked Spending ($)',
              data: amounts,
              borderColor: 'rgba(255, 99, 132, 0.8)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                ticks: {
                  callback: val => '$' + val.toLocaleString()
                },
                beginAtZero: true
              }
            }
          }
        });

      } catch (err) {
        document.getElementById("totalSpent").innerText = "‚ö†Ô∏è Error loading data. Check API key or rate limit.";
        console.error("Fetch error:", err);
      }
    }

    fetchLogs();
  </script>
</body>
</html>
